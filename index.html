    <title>Model Number Generator - Redirecting...</title>
    
    <link rel="alternate" hreflang="pt-br" href="./pt-br/index.html" />
    <link rel="alternate" hreflang="pt-pt" href="./pt-pt/index.html" />
    <link rel="alternate" hreflang="en-us" href="./en-us/index.html" />
    <link rel="alternate" hreflang="en-gb" href="./en-gb/index.html" />
    <link rel="alternate" hreflang="it-it" href="./it-it/index.html" />
    <link rel="alternate" hreflang="fr-fr" href="./fr-fr/index.html" />
    <link rel="alternate" hreflang="es-es" href="./es-es/index.html" />
    <link rel="alternate" hreflang="x-default" href="./en-gb/index.html" />

    <script>
        (function() {
            // 1. Tenta recuperar preferência salva
            const savedLang = localStorage.getItem('user-manual-lang');
            if (savedLang && savedLang.includes('index.html')) {
                window.location.replace(savedLang);
                return;
            }

            // 2. Detecta idioma do navegador
            const browserLang = (navigator.language || navigator.userLanguage).toLowerCase();
            let target = './en-gb/index.html'; // Default (UK)

            // 3. Mapeamento de idiomas
            if (browserLang.includes('pt-br')) {
                target = './pt-br/index.html';
            } else if (browserLang.startsWith('pt')) {
                target = './pt-pt/index.html';
            } else if (browserLang.includes('en-gb')) {
                target = './en-gb/index.html';
            } else if (browserLang.startsWith('it')) {
                target = './it-it/index.html';
            } else if (browserLang.startsWith('fr')) {
                target = './fr-fr/index.html';
            } else if (browserLang.startsWith('es')) {
                target = './es-es/index.html';
            } else if (browserLang.startsWith('en')) {
                target = './en-us/index.html';
            }

            // 4. Executa o redirecionamento
            window.location.replace(target);
        })();
    </script>
